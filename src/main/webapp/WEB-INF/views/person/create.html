<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>
    <form th:method="post" th:action="@{/people}" th:object="${person}">
        <label for="fullName"></label>
        <input type="text" id="fullName" th:field="*{fullName}">
        <p style="color: red" th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}"></p>
        <br>

        <label for="birthYear"></label>
        <input type="number" id="birthYear" th:field="*{birthYear}">
        <p style="color: red" th:errors="*{birthYear}" th:if="${#fields.hasErrors('birthYear')}"></p>
        <br>

        <input type="submit" value="Добавить человека">
    </form>
</body>
</html>
